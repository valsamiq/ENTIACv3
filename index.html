<!DOCTYPE html>
<html>
<head>
    <title>Control d'Assistencia | ENTI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bootstrap-4.0.0-beta.2-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="angular-ui-router.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="dynamicArea/tableController.js"></script>
    <script src="xlsx.full.min.js" type="text/javascript"></script>
    <!-- <script lang="javascript" src="dist/xlsx.full.min.js"></script> -->
    <!-- CSS Style START -->
    <style>
        .barra{
            background-color: lightgrey;
        }
        .title{
            vertical-align: middle;
        }
        .header {
        }
        .body{
            margin-top: 5px;
        }
        .bodyMenu>div{
            margin-top: 10px;
        }
        .footer{
            position: absolute;
            bottom: 0;
        }
    </style>
    <!-- CSS Style END -->
    <script src="angular.min.js"></script>
</head>
<body ng-app="entiAC">
    <div class="barra">
        <div class="container">
            <!-- Header \/ -->
            <div class="row header">
                <div class="col-md-3 align-middle" align="center">
                    <img src="img/logo-enti.png" class="img-rounded" alt="Cinque Terre" width="300">
                </div>
                <div class="title col-md-9">
                    <div class="col-md-12" align="right">
                        <!--<h4>Control d'accés | ENTI  </h4>-->
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Administracio <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">GET SQL</a></li>
                                <li><a href="#">Preferències</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Body \/ -->
    <div class="container">
        <div class="row body">
            <br/>
            <div class="col-md-4 bodyMenu">
                <div class="col-md-12 btn-group-justified">
                    <form method="POST" action="#" enctype="multipart/form-data">
                        <!-- File uploader START -->
                        <div class="form-group">
                            <div class="input-group input-file" name="file1">
                                <input type="text" class="form-control" placeholder='Import *.XLS...' disabled/>
                                <span class="input-group-btn">
        		                    <button class="btn btn-default btn-choose" type="button">Select</button>
    		                    </span>
                            </div>
                        <!-- File uploader buttons -->
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary pull-right" disabled>Submit</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                        </div>
                        <!-- File uploader END -->
                    </form>
                </div>
                <!-- Button Area START -->

                <div ui-view="buttonArea"></div>
                <!-- Button Area END -->
            </div>
            <!-- Dynamic Area START -->
            <div class="col-md-8" ui-view="battlefield"></div>
            <!-- Dynamic Area END -->
        </div>
        <footer class="footer">
            <div class="text-muted col-md-12">
                made by <a href="#">balsamiq</a>
            </div>
        </footer>
    </div>
</body>
</html>
